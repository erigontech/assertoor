id: tx-pool-check
name: "Check transaction pool"
timeout: 30m
disable: false
config:
  walletPrivkey: ""
  # validatorPairNames: []
  # minBlobCount: 3
tasks:
- name: tx_pool_check
  title: "Check transaction pool with 1.000 transactions"
  config:
    nonce: 0
    txCount: 1000
    measureInterval: 100
    expectedLatency: 500
    failOnHighLatency: true
    clientPattern: ""
    excludeClientPattern: ""
  configVars:
    privateKey: "walletPrivkey"
- name: tx_pool_check
  title: "Check transaction pool with 10.000 transactions"
  config:
    nonce: 2000
    txCount: 10000
    measureInterval: 1000
    expectedLatency: 500
    failOnHighLatency: true
    clientPattern: ""
    excludeClientPattern: ""
  configVars:
    privateKey: "walletPrivkey"
- name: tx_pool_check
  title: "Check transaction pool with 15.000 transactions"
  config:
    nonce: 22000
    txCount: 15000
    measureInterval: 1500
    expectedLatency: 500
    failOnHighLatency: true
    clientPattern: ""
    excludeClientPattern: ""
  configVars:
    privateKey: "walletPrivkey"