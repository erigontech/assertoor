id: tx-pool-check
name: "Check transaction pool"
timeout: 2h
disable: false
config:
  walletPrivkey: ""
tasks:
- name: tx_pool_latency_analysis
  title: "Check transaction pool latency with 1.000 transactions in one second, duration 10s"
  timeout: 5m
  config:
    tps: 1000
    durationS: 10
    logInterval: 1000
  configVars:
    privateKey: "walletPrivkey"
- name: tx_pool_clean
  title: "Clean transaction pool"
  timeout: 20m
  config:
    waitTime: 5
- name: tx_pool_latency_analysis
  title: "Check transaction pool latency with 5.000 transactions in one second, duration 5s"
  timeout: 15m
  config:
    tps: 5000
    durationS: 5
    logInterval: 2500
  configVars:
    privateKey: "walletPrivkey"
- name: tx_pool_clean
  title: "Clean transaction pool"
  timeout: 20m
  config:
    waitTime: 5
- name: tx_pool_throughput_analysis
  timeout: 30m
  title: "Check transaction pool throughput from 100 to 2000 TPS with 100 TPS increment, duration 2s per test"
  config:
    startingTps: 100
    endingTps: 2000
    incrementTps: 100
    durationS: 2
    logInterval: 1000
  configVars:
    privateKey: "walletPrivkey"
- name: tx_pool_clean
  title: "Clean transaction pool"
  timeout: 20m
  config:
    waitTime: 5    
- name: tx_pool_throughput_analysis
  timeout: 60m
  title: "Check transaction pool throughput from 1000 to 10.000 TPS with 1.000 TPS increment, duration 2s per test"
  config:
    startingTps: 1000
    endingTps: 10000
    incrementTps: 1000
    durationS: 2
    logInterval: 2500
  configVars:
    privateKey: "walletPrivkey"
