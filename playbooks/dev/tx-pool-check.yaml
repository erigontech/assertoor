id: tx-pool-check
name: "Check transaction pool"
timeout: 2h
disable: false
config:
  walletPrivkey: ""
tasks:
- name: tx_pool_latency_analysis
  title: "Check transaction pool latency with 1.000 transactions"
  timeout: 5m
  config:
    tps: 1000
    duration_s: 10
    logInterval: 1000
  configVars:
    privateKey: "walletPrivkey"
- name: tx_pool_clean
  title: "Clean transaction pool"
  timeout: 5m
  config:
    waitTime: 5
- name: tx_pool_throughput_analysis
  timeout: 5m
  title: "Check transaction pool throughput with 1.000 transactions in one second"
  config:
    tps: 1000
    duration_s: 10
    logInterval: 1000
  configVars:
    privateKey: "walletPrivkey"
- name: tx_pool_clean
  title: "Clean transaction pool"
  timeout: 5m
  config:
    waitTime: 5
- name: tx_pool_latency_analysis
  title: "Check transaction pool latency with 10.000 transactions"
  timeout: 5m
  config:
    tps: 10000
    duration_s: 10
    logInterval: 1000
  configVars:
    privateKey: "walletPrivkey"
- name: tx_pool_clean
  title: "Clean transaction pool"
  timeout: 15m
  config:
    waitTime: 5
- name: tx_pool_throughput_analysis
  timeout: 5m
  title: "Check transaction pool throughput with 10.000 transactions in one second"
  config:
    tps: 10000
    duration_s: 10
    logInterval: 1000
  configVars:
    privateKey: "walletPrivkey"
